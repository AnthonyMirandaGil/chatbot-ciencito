version: "2.0"
nlu:
  - intent: despedida
    examples: |
      - chau
      - hasta luego
      - nos vemos
      - buenas noches
      - chau
      - adios
      - que tengas buen dia
      - nos vemos luego
      - te veo luego
  - intent: saludo
    examples: |
      - Oye
      - Hola
      - hola que tal
      - buenos dias
      - buenas noches
      - que tal
      - buenas tardes
      - buenas
      - hola que tal amigo
  - intent: affirm_request_more
    examples: |
      - si
      - Si claro
      - Si tengo otra consulta
      - Si tengo otra duda mas
      - si una duda mas
  - intent: request_answer
    examples: |
      - ¿Hasta cuando se puede hacer el retiro parcial?
      - ¿Hasta de cuantos cursos se puede realizar el retiro parcial?
      - ¿Como realizar un retiro parcial de un curso?
      - ¿Que es un retiro total?
      - ¿Como realizar un retiro total? 
      - ¿Por que razones procede el retiro total?
      - ¿En que consiste la reserva de matrícula? 
      - ¿Como realizar la reserva de matrícula?
      - ¿Cuál es el periodo máximo que la reserva de matrícula no debe exceder?
      - ¿Como realizar la reeincorporación?
      - ¿Hasta cuando se puede solicitar la reincorporación?
      - ¿En base a que plan de estudios se realizar la reincorporación?
      - ¿Quienes pueden solicitar la evaluación de regularización?
      - ¿Que debe hacer el estudiante de no haber presentado la solicitud de evaluación de regularización antes de transcurrido el plazo maximo?
      - ¿Para cuales asignaturas procede la evaluación de regularización?
      - ¿Cuales son los requisitos para rendir la evaluación de regularización de una asignatura?
      - ¿Que se debe presentar para solicitar el rendir la evaluación de regularización?
      - ¿Como solicitar la evaluación de regularización?
      - ¿Cuando se puede solicitar una segunda evaluación de regularización despues de desaprobar la primera?
      - ¿Que debe hacer el estudiante en caso de haber desaprobado la segunda evaluación de regularización?
      - ¿Como se aplica la fecha y hora de la evaluacion de regularización?
      - ¿Cuál sera la modalidad evaluación de regularización?
      - ¿Como se define un estudiante regular?
      - ¿Cuando una matrícula es regular?
      - ¿Cuanto tiempo un estudiante es separado de la universidad si desaprueba la misma asignatura tres veces?
      - ¿Cuantas veces un estudiante debe de haber desaprobado una misma asignatura para proceder al retiro definitivo del estudiante?
      - ¿Un estudante es retirado de la universidad despues de haber desaprobado cuantas veces un curso?
      - ¿Un estudante es retirado de la universidad despues si ha desaprobado cuantas veces un curso?
      - ¿En donde se realiza el proceso de matricula?
      - ¿Cuanto porciento al menos deben coincidir el contenido de dos asignaturas para convalidarse?
      - ¿Cuanto porciento al menos deben coincidir el contenido y las horas de dos asignaturas para convalidarse?
      - ¿En cuantos creditos como maximo pueden diferir las asginaturas a convalidar?
      - ¿Una asignatura electiva se cerrará si el número de estudiantes en menor a cuantos?
      - ¿Cuanto es la cantidad mínima de estudiantes para que una asiganatura electiva no se cierre?
      - ¿Cuales son lo requisitos para la matrícula regular?
      - ¿Cuantos cruces de cursos en horarios de teorías son permitidos para que la matricula proceda si no tienen cruce de horarios en la parte práctica y/o laboratorios?
      - ¿Cuantos cruces de cursos son permitidos en la matrícula si no tienen cruce de horarios en la parte práctica y/o laboratorios?
  - intent: deny_request_more
    examples: |
      - no
      - no nada mas
      - No
      - eso es todo gracias
      - no gracias es todo
      - no tengo mas dudas
      - nada mas
      - ninguna duda mas
